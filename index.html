<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Physics Lab: Leakage of Condenser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Very dark slate */
        color: #e2e8f0;
        overflow: hidden;
        user-select: none; /* Important for dragging */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* --- VR Scene Setup --- */
      .scene-container {
        perspective: 1000px;
        overflow: hidden;
        background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 90%);
        cursor: grab;
      }
      .scene-container:active {
        cursor: grabbing;
      }

      /* The Pivot Group: Rotates the whole world */
      .world-pivot {
        transform-style: preserve-3d;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.1s cubic-bezier(0,0,0.2,1); /* Smooth out mouse movement slightly */
      }

      /* --- Floor Grid --- */
      .floor-grid {
        position: absolute;
        width: 4000px;
        height: 4000px;
        background-image: 
          linear-gradient(rgba(148, 163, 184, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(148, 163, 184, 0.1) 1px, transparent 1px);
        background-size: 100px 100px;
        transform: rotateX(90deg) translateZ(-300px); /* Push floor down relative to table center */
        transform-origin: center center;
        pointer-events: none;
        mask-image: radial-gradient(circle at center, black 20%, transparent 70%);
      }

      /* --- 3D Table Construction --- */
      .table-assembly {
        position: relative;
        width: 800px;
        height: 600px;
        transform-style: preserve-3d;
      }

      /* The Top Surface */
      .table-top {
        position: absolute;
        inset: 0;
        background-color: #271c19;
        transform: translateZ(25px); /* Thickness/2 up */
        border-radius: 8px;
        box-shadow: inset 0 0 100px rgba(0,0,0,0.9); /* Inner vignette */
        /* Prevent pixelation on component edges during rotation */
        backface-visibility: hidden; 
      }
      
      /* Wood Texture */
      .wood-texture {
        background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
        opacity: 0.3;
      }

      /* Thickness Faces */
      .table-face {
        position: absolute;
        background: #1a1210; /* Darker wood for sides */
        border: 1px solid #3e2b26;
        backface-visibility: hidden; 
      }
      
      /* Front Face */
      .face-front {
        width: 800px;
        height: 50px;
        /* Position at bottom edge, rotated down */
        top: 100%;
        left: 0;
        transform-origin: top;
        transform: rotateX(-90deg);
      }
      
      /* Back Face */
      .face-back {
        width: 800px;
        height: 50px;
        top: 0;
        left: 0;
        transform-origin: top;
        transform: rotateX(-90deg) translateZ(-600px) rotateX(180deg);
      }
      
      /* Correcting Side Faces for simpler box model */
      .side-face {
         position: absolute;
         background: #1a1210;
         border: 1px solid #3e2b26;
      }

      /* Table Legs (Simple cylinders simulation) */
      .table-shadow {
        position: absolute;
        width: 800px;
        height: 600px;
        background: black;
        opacity: 0.6;
        filter: blur(60px);
        transform: translateZ(-250px) scale(1.1); /* Shadow on floor */
        pointer-events: none;
      }

      /* --- Wires --- */
      .wire-path {
        fill: none;
        stroke: #ef4444; 
        stroke-width: 4;
        stroke-linecap: round;
        filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        transition: stroke 0.3s ease;
        vector-effect: non-scaling-stroke; 
      }
      .wire-path.ground {
        stroke: #1e293b;
      }
      .wire-path.active {
        stroke: #fbbf24;
        filter: drop-shadow(0px 0px 8px rgba(251, 191, 36, 0.6));
      }

      /* --- Scrollbar --- */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
